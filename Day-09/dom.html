
<form action="" method="post">
<input type="text" name="fullname">
<input type="password" name="password">
<button type="submit">submit</button>


</form>


<button onclick="clickonce()">clickme</button>
<button ondblclick="clicktwice()">clickme</button>
<input type="text" id="password" onkeyup="check()">
<span id="message"></span>
<script>
function check(){
   pass= document.getElementById("password").value;
   element =document.getElementById("message");
    if(pass.length >= 8){
        element.innerText="strong";
    }else{
        element.innerText="weak";
    }
}
function clickonce(){
    alert("you click once");
}
function clicktwice(){
    alert("you click twice");
}


</script>
