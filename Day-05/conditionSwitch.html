<script>
    a = 10;
    b = 20;
    sw = prompt("enter operator eg: + ,- ,/,*");


    switch (sw) {
        case "+":
            console.log("add " + (a + b));
            break;
        case "-":
            console.log("sub " + (a - b));
            break;
        case "/":
            console.log("div " + (a / b));
            break;
            default:
            console.log("wrong operator ");
                }
    
</script>
